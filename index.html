<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thought Leadership Writer for B2B SaaS & AI Brands</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BASE ===== */
body {
  font-family: Georgia, serif;
  background: #f1f1f1;
  color: #111;
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

.container {
  max-width: 1180px;
  margin: auto;
  padding: 40px 20px;
}

/* ===== HEADER ===== */
header {
  background: #ffffff;
  border-bottom: 1px solid #eee;
  position: relative; /* ðŸ”¥ REQUIRED */
  z-index: 1000;
}

.header-flex {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== LOGO ===== */
.logo img {
  height: 100px;
  display: block;
}

.tagline {
  font-size: 16px;
  color: #060048;
  letter-spacing: 1px;
}

/* ===== NAV (DESKTOP) ===== */
nav {
  display: flex;
  align-items: center;
}

nav a {
  margin-left: 22px;
  font-size: 16px;
  font-weight: 550;
}

/* ===== MOBILE MENU ICON ===== */
.mobile-menu {
  display: none;
  font-size: 28px;
  cursor: pointer;
  color: #060048;
}

/* ===== DROPDOWN (DESKTOP ONLY) ===== */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 30px;
  left: 0;
  background: #fff;
  min-width: 220px;
  border: 1px solid #eee;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* ===== SECTIONS ===== */
.section {
  padding: 20px 0;
}

.two-col {
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 60px;
  align-items: center;
}

.visual img {
  width: 100%;
  border-radius: 4px;
}

/* ===== CTA ===== */
.cta {
  background: #f5f5f5;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 30px;
  font-size: 14px;
  color: #666;
}

/* =====================================================
   ðŸ”¥ MOBILE FIX (FINAL & CLEAN)
===================================================== */
@media (max-width: 900px) {

  /* Layout */
  .two-col {
    grid-template-columns: 1fr;
    gap: 24px;
  }

  .two-col .copy { order: 1; }
  .two-col .visual { order: 2; }

  .container {
    padding: 24px 16px;
  }

  /* Hide desktop nav */
  nav {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background: #060048; /* ðŸ”¥ LOGO COLOR */
    flex-direction: column;
    padding: 20px;
  }

  nav.show {
    display: flex;
  }

  nav a {
    color: #fff;
    margin: 12px 0;
    font-size: 18px;
  }

  /* Disable hover dropdown on mobile */
  .dropdown-content {
    display: none !important;
  }

  .mobile-menu {
    display: block;
  }
}
</style>
</head>

<body>

<header>
  <div class="container header-flex">
    <div class="logo">
      <img src="/assets/ehasanpro-logo.png" alt="EhasanPro Logo">
      <span class="tagline">Thought Leadership Writer for B2B SaaS & AI Brands</span>
    </div>

    <div class="mobile-menu" onclick="toggleMenu()">â˜°</div>

    <nav id="mainNav">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/insights">Insights</a>
      <a href="/copywriting">Copywriting</a>
      <a href="/how-i-work">How I Work</a>
      <a href="/contact">Contact</a>
    </nav>
  </div>
</header>

<!-- ===== HERO ===== -->
<section class="section">
  <div class="container two-col">
    <div class="copy">
      <h1>Thought Leadership That Decision-Makers Trust.</h1>
      <p>I help B2B SaaS and AI companies build authority-driven content.</p>
    </div>
    <div class="visual">
      <img src="/assets/hero-image.jpg" alt="">
    </div>
  </div>
</section>

<footer>
  Â© 2026 EhasanPro â€” All Rights Reserved
</footer>

<script>
function toggleMenu() {
  document.getElementById("mainNav").classList.toggle("show");
}
</script>

</body>
</html>
