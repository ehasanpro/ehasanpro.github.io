<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thought Leadership Writer for B2B SaaS & AI Brands</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BASE ===== */
body {
  font-family: Georgia, serif;
  background: #f1f1f1;
  color: #111;
  line-height: 1.6;
}

a {
  text-decoration: none;
  color: inherit;
}

.container {
  max-width: 1180px;
  margin: auto;
  padding: 40px 20px;
}

/* ===== HEADER ===== */
header {
  background: #ffffff;
  border-bottom: 1px solid #eee;
  position: relative;
}

header .container {
  padding: 14px 20px;
}

.header-flex {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== LOGO ===== */
.logo img {
  height: 90px;
  display: block;
}

.tagline {
  font-size: 15px;
  color: #060048;
  letter-spacing: 1px;
}

/* ===== NAV ===== */
nav {
  display: flex;
  align-items: center;
}

nav a {
  margin-left: 22px;
  font-size: 16px;
  font-weight: 550;
}

/* ===== DROPDOWN (DESKTOP) ===== */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 32px;
  left: 0;
  background: #fff;
  min-width: 220px;
  border: 1px solid #eee;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
  z-index: 999;
}

.dropdown-content a {
  display: block;
  padding: 10px 16px;
  font-size: 15px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* ===== SECTIONS ===== */
.section { padding: 20px 0; }

.two-col {
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 60px;
  align-items: center;
}

.copy h1 { font-size: 52px; margin-bottom: 20px; }
.copy h2 { font-size: 36px; margin-bottom: 16px; }
.copy p { margin-bottom: 14px; }

.visual img {
  width: 100%;
  border-radius: 4px;
}

/* ===== BUTTONS ===== */
.btn {
  display: inline-block;
  padding: 12px 22px;
  margin-right: 12px;
}

.primary { background:#111;color:#fff; }
.secondary { border:1px solid #111; }

/* ===== MOBILE MENU ICON ===== */
.mobile-menu {
  display: none;
  font-size: 28px;
  cursor: pointer;
}

/* ===== MOBILE ===== */
@media (max-width:900px){

  .two-col {
    grid-template-columns: 1fr;
    gap: 24px;
  }

  .copy h1 { font-size: 34px; }
  .copy h2 { font-size: 26px; }

  nav {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    width: 100%;
    background: #060048;
    flex-direction: column;
    padding: 20px;
  }

  nav a {
    color: #fff;
    margin: 12px 0;
    font-size: 18px;
  }

  nav.show { display: flex; }

  .mobile-menu { display: block; }

  /* ðŸ”¥ MOBILE DROPDOWN */
  .dropdown-content {
    position: static;
    background: transparent;
    border: none;
    box-shadow: none;
    padding-left: 12px;
  }

  .dropdown-content a {
    color: #fff;
    font-size: 16px;
  }

  .dropdown:hover .dropdown-content {
    display: none;
  }

  .dropdown-content.show {
    display: block;
  }
}
</style>
</head>

<body>

<header>
  <div class="container header-flex">
    <div class="logo">
      <img src="/assets/ehasanpro-logo.png" alt="Logo">
      <span class="tagline">Thought Leadership Writer for B2B SaaS & AI Brands</span>
    </div>

    <div class="mobile-menu" onclick="toggleMenu()">â˜°</div>

    <nav id="mainNav">
      <a href="/">Home</a>
      <a href="/about">About</a>

      <div class="dropdown">
        <a href="javascript:void(0)" onclick="toggleDropdown()">Insights â–¾</a>
        <div class="dropdown-content" id="insightsMenu">
          <a href="/ai-future-of-work">AI & Future of Work</a>
          <a href="/b2b-saas">B2B & SaaS</a>
          <a href="/digital-marketing-seo">Digital Marketing & SEO</a>
        </div>
      </div>

      <a href="/copywriting">Copywriting</a>
      <a href="/how-i-work">How I Work</a>
      <a href="/contact">Contact</a>
    </nav>
  </div>
</header>

<footer style="text-align:center;padding:30px;font-size:14px;color:#666;">

</footer>

<script>
function toggleMenu(){
  document.getElementById("mainNav").classList.toggle("show");
}

function toggleDropdown(){
  document.getElementById("insightsMenu").classList.toggle("show");
}
</script>

</body>
</html>
