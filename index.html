<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>EhasanPro | B2B SaaS & AI Growth</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9; /* ðŸ”§ BODY BACKGROUND COLOR (off-white) */
    }

    /* ====== HEADER STYLES ====== */
    header {
      background-color: #ffffff; /* ðŸ”§ HEADER BACKGROUND COLOR (white) */
      text-align: center;
      padding: 20px 0 10px 0; /* ðŸ”§ Top padding controls logo/tagline spacing */
    }

    .logo img {
      height: 60px; /* ðŸ”§ Logo size */
    }

    .tagline {
      font-size: 16px; /* ðŸ”§ Tagline font size */
      color: #555;      /* ðŸ”§ Tagline text color */
      margin-top: 8px;  /* ðŸ”§ Gap between logo and tagline */
    }

    /* ====== NAVIGATION MENU ====== */
    nav {
      background-color: transparent;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px; /* ðŸ”§ Space between menu items */
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: #333; /* ðŸ”§ Menu text color */
      font-size: 16px; /* ðŸ”§ Menu font size */
      padding: 8px 12px;
    }

    nav ul li a:hover {
      color: #00bcd4; /* ðŸ”§ Hover color */
    }

    /* ====== DROPDOWN MENU ====== */
    nav ul li ul {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px 0;
      z-index: 1000;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      width: 220px;
      text-align: left;
    }

    nav ul li ul li a {
      display: block;
      padding: 8px 16px;
      color: #333;
    }

    nav ul li ul li a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

  <!-- HEADER SECTION -->
  <header>
